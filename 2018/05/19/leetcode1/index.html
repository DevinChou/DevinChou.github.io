  <section id="post-content" class="article-content post">
    <p>将leetcode上面做过的一些算法题总结一下</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line">344. Reverse String</div><div class="line">Write a function that takes a string as input and returns the string reversed.</div><div class="line"></div><div class="line">Example:</div><div class="line">Given s = &quot;hello&quot;, return &quot;olleh&quot;.</div><div class="line"></div><div class="line">解法思路:两个指针从头和从尾迭代交换</div><div class="line">public class Solution &#123;</div><div class="line">    public String reverseString(String s) &#123;</div><div class="line">        char[] x = s.toCharArray();</div><div class="line">        int i = 0;</div><div class="line">        int j = x.length - 1;</div><div class="line">        while(i&lt;j)&#123;</div><div class="line">            char temp = x[j];</div><div class="line">            x[j] = x[i];</div><div class="line">            x[i] = temp;</div><div class="line">            i++;</div><div class="line">            j--;</div><div class="line">        &#125;</div><div class="line">        return new String(x);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">463. Island Perimeter</div><div class="line">You are given a map in form of a two-dimensional integer grid where</div><div class="line">1 represents land and 0 represents water. Grid cells are connected</div><div class="line">horizontally/vertically (not diagonally). The grid is completely</div><div class="line">surrounded by water, and there is exactly one island (i.e., one or</div><div class="line">more connected land cells). The island doesn&apos;t have &quot;lakes&quot; (water</div><div class="line">inside that isn&apos;t connected to the water around the island). One</div><div class="line">cell is a square with side length 1. The grid is rectangular, width</div><div class="line">and height don&apos;t exceed 100. Determine the perimeter of the island.</div><div class="line"></div><div class="line">[[0,1,0,0],</div><div class="line"> [1,1,1,0],</div><div class="line"> [0,1,0,0],</div><div class="line"> [1,1,0,0]]</div><div class="line"></div><div class="line">Answer: 16</div><div class="line">Explanation: The perimeter is the 16 yellow stripes in the image below:</div></pre></td></tr></table></figure>
<p><img src="https://leetcode.com/static/images/problemset/island.png" alt="image"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">public class Solution &#123;</div><div class="line">    public int islandPerimeter(int[][] grid) &#123;</div><div class="line">        int x=0,y=0;</div><div class="line">        for(int i =0 ; i&lt;grid.length; i++)&#123;</div><div class="line">            for(int j=0; j&lt;grid[i].length; j++)&#123;</div><div class="line">                if(grid[i][j] == 1)&#123;</div><div class="line">                    x++;</div><div class="line">                    if(i&lt;grid.length -1 &amp;&amp; grid[i+1][j] == 1)&#123;</div><div class="line">                        y++;</div><div class="line">                    &#125;</div><div class="line">                    if(j&lt;grid[i].length-1 &amp;&amp; grid[i][j+1] == 1)&#123;</div><div class="line">                        y++;</div><div class="line">                    &#125;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        return 4*x-2*y;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line">292. Nim Game</div><div class="line">You are playing the following Nim Game with your friend: There is a</div><div class="line">heap of stones on the table, each time one of you take turns to</div><div class="line">remove 1 to 3 stones. The one who removes the last stone will be</div><div class="line">the winner. You will take the first turn to remove the stones.</div><div class="line"></div><div class="line">Both of you are very clever and have optimal strategies for the</div><div class="line">game. Write a function to determine whether you can win the game</div><div class="line">given the number of stones in the heap.</div><div class="line"></div><div class="line">For example, if there are 4 stones in the heap, then you will never</div><div class="line">win the game: no matter 1, 2, or 3 stones you remove, the last</div><div class="line">stone will always be removed by your friend.</div><div class="line"></div><div class="line">解法思路:对面取过剩4个就必败，所以第一次取如果是4的倍数就必败，否则必胜</div><div class="line">public class Solution &#123;</div><div class="line">    public boolean canWinNim(int n) &#123;</div><div class="line">        return n%4 != 0;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">136. Single Number</div><div class="line">Given an array of integers, every element appears twice except for</div><div class="line">one. Find that single one.</div><div class="line"></div><div class="line">Note:</div><div class="line">Your algorithm should have a linear runtime complexity. Could you</div><div class="line">implement it without using extra memory?</div><div class="line"></div><div class="line">解法思路:利用相同数异或为0的特点</div><div class="line">public class Solution &#123;</div><div class="line">    public int singleNumber(int[] nums) &#123;</div><div class="line">        int x = 0;</div><div class="line">        for(int a : nums)&#123;</div><div class="line">            x ^= a;</div><div class="line">        &#125;</div><div class="line">        return x;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div></pre></td><td class="code"><pre><div class="line">104. Maximum Depth of Binary Tree</div><div class="line">Given a binary tree, find its maximum depth.</div><div class="line"></div><div class="line">The maximum depth is the number of nodes along the longest path from the root node down to the farthest leaf node.</div><div class="line"></div><div class="line">For example:</div><div class="line">Given binary tree [3,9,20,null,null,15,7],</div><div class="line"></div><div class="line">    3</div><div class="line">   / \</div><div class="line">  9  20</div><div class="line">    /  \</div><div class="line">   15   7</div><div class="line">return its depth = 3.</div><div class="line"></div><div class="line">解法思路:利用递归</div><div class="line">public class Solution &#123;</div><div class="line">    public int maxDepth(TreeNode root) &#123;</div><div class="line">        if(root == null)&#123;</div><div class="line">            return 0;</div><div class="line">        &#125;</div><div class="line">        else&#123;</div><div class="line">            return max(maxDepth(root.left),maxDepth(root.right)) + 1;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    public static int max(int x,int y)&#123;</div><div class="line">        if(x&gt;y)</div><div class="line">            return x;</div><div class="line">        else</div><div class="line">            return y;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line">226. Invert Binary Tree</div><div class="line">Invert a binary tree.</div><div class="line">     4</div><div class="line">   /   \</div><div class="line">  2     7</div><div class="line"> / \   / \</div><div class="line">1   3 6   9</div><div class="line">to</div><div class="line">     4</div><div class="line">   /   \</div><div class="line">  7     2</div><div class="line"> / \   / \</div><div class="line">9   6 3   1</div><div class="line"></div><div class="line">解法思路：利用递归</div><div class="line">public class Solution &#123;</div><div class="line">    public TreeNode invertTree(TreeNode root) &#123;</div><div class="line">        if(root == null)&#123;</div><div class="line">            return null;</div><div class="line">        &#125;</div><div class="line">        if(root.left == null &amp;&amp; root.right == null)&#123;</div><div class="line">            return root;</div><div class="line">        &#125;</div><div class="line">        else&#123;</div><div class="line">            TreeNode temp = root.left;</div><div class="line">            root.left = invertTree(root.right);</div><div class="line">            root.right = invertTree(temp);</div><div class="line">            return root;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">258. Add Digits</div><div class="line">Given a non-negative integer num, repeatedly add all its digits</div><div class="line">until the result has only one digit.</div><div class="line"></div><div class="line">For example:</div><div class="line"></div><div class="line">Given num = 38, the process is like: 3 + 8 = 11, 1 + 1 = 2. Since</div><div class="line">2 has only one digit, return it.</div><div class="line"></div><div class="line">解题思路:值为9的余数</div><div class="line">public class Solution &#123;</div><div class="line">    public int addDigits(int num) &#123;</div><div class="line">       return num&lt;10? num : num%9 == 0? 9 : num%9;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line">283. Move Zeroes</div><div class="line">Given an array nums, write a function to move all 0&apos;s to the end</div><div class="line">of it while maintaining the relative order of the non-zero</div><div class="line">elements.</div><div class="line"></div><div class="line">For example, given nums = [0, 1, 0, 3, 12], after calling your</div><div class="line">function, nums should be [1, 3, 12, 0, 0].</div><div class="line"></div><div class="line">解法思路:将非零项从最左开始排，剩下的置为0</div><div class="line">public class Solution &#123;</div><div class="line">    public void moveZeroes(int[] nums) &#123;</div><div class="line">        int index = 0;</div><div class="line">        for(int i =0; i&lt;nums.length; i++) &#123;</div><div class="line">            if(nums[i] != 0)</div><div class="line">                nums[index++] = nums[i];</div><div class="line">        &#125;</div><div class="line">        while(index&lt;nums.length)&#123;</div><div class="line">            nums[index++] = 0;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line">389. Find the Difference</div><div class="line">Given two strings s and t which consist of only lowercase letters.</div><div class="line"></div><div class="line">String t is generated by random shuffling string s and then add</div><div class="line">one more letter at a random position.</div><div class="line"></div><div class="line">Find the letter that was added in t.</div><div class="line"></div><div class="line">解法思路:利用asc码，将t的所有字符相加减去s的所有字符</div><div class="line">public class Solution &#123;</div><div class="line">    public char findTheDifference(String s, String t) &#123;</div><div class="line">        char[] st = t.toCharArray();</div><div class="line">        char[] ss = s.toCharArray();</div><div class="line">        char x = st[0];</div><div class="line">        int length = st.length;</div><div class="line">        for (int i=1; i&lt;length; i++) &#123;</div><div class="line">            x += st[i];</div><div class="line">        &#125;</div><div class="line">        for (int j=0; j&lt;length-1; j++) &#123;</div><div class="line">            x -= ss[j];</div><div class="line">        &#125;</div><div class="line">        return x;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">371. Sum of Two Integers</div><div class="line">Calculate the sum of two integers a and b, but you are not allowed to use the operator + and -.</div><div class="line"></div><div class="line">Example:</div><div class="line">Given a = 1 and b = 2, return 3.</div><div class="line"></div><div class="line">解法思路：利用二进制的与(进位)和异或(非进位的相加值)</div><div class="line">public class Solution &#123;</div><div class="line">    public int getSum(int a, int b) &#123;</div><div class="line">        int carry = a &amp; b;</div><div class="line">        int num = a ^ b;</div><div class="line">        return carry == 0?num:getSum(carry &lt;&lt;1, num);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line">Related to question Excel Sheet Column Title</div><div class="line"></div><div class="line">Given a column title as appear in an Excel sheet, return its</div><div class="line">corresponding column number.</div><div class="line"></div><div class="line">For example:</div><div class="line"></div><div class="line">    A -&gt; 1</div><div class="line">    B -&gt; 2</div><div class="line">    C -&gt; 3</div><div class="line">    ...</div><div class="line">    Z -&gt; 26</div><div class="line">    AA -&gt; 27</div><div class="line">    AB -&gt; 28 </div><div class="line">    </div><div class="line">解法思路：26进制    </div><div class="line">public class Solution &#123;</div><div class="line">    public int titleToNumber(String s) &#123;</div><div class="line">        char[] letter = s.toCharArray();</div><div class="line">        int num = 0;</div><div class="line">        for(int i = 0;i&lt;letter.length;i++)&#123;</div><div class="line">            num += ((letter[i] - &apos;A&apos; +1) * Math.pow(26,letter.length-i-1));</div><div class="line">        &#125;</div><div class="line">        return num;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div></pre></td><td class="code"><pre><div class="line">453. Minimum Moves to Equal Array Elements</div><div class="line">Given a non-empty integer array of size n, find the minimum number</div><div class="line">of moves required to make all array elements equal, where a move</div><div class="line">is incrementing n - 1 elements by 1.</div><div class="line"></div><div class="line">Example:</div><div class="line"></div><div class="line">Input:</div><div class="line">[1,2,3]</div><div class="line"></div><div class="line">Output:</div><div class="line">3</div><div class="line"></div><div class="line">Explanation:</div><div class="line">Only three moves are needed (remember each move increments two elements):</div><div class="line"></div><div class="line">[1,2,3]  =&gt;  [2,3,3]  =&gt;  [3,4,3]  =&gt;  [4,4,4]</div><div class="line"></div><div class="line">解法思路：获取最小值，累计各项和最小值的相差值</div><div class="line">public class Solution &#123;</div><div class="line">    public int minMoves(int[] nums) &#123;</div><div class="line">        if(nums.length &lt;= 1)&#123;</div><div class="line">            return 0;</div><div class="line">        &#125;</div><div class="line">        int min = Integer.MAX_VALUE;</div><div class="line">        int sum = 0;</div><div class="line">        for(int i : nums)&#123;</div><div class="line">            if(i&lt;min) min = i;</div><div class="line">        &#125;</div><div class="line">        for(int i : nums)&#123;</div><div class="line">            sum += (i-min);</div><div class="line">        &#125;</div><div class="line">        return sum;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line">349. Intersection of Two Arrays</div><div class="line">Given two arrays, write a function to compute their intersection.</div><div class="line"></div><div class="line">Example:</div><div class="line">Given nums1 = [1, 2, 2, 1], nums2 = [2, 2], return [2].</div><div class="line"></div><div class="line">解法思路：利用集合set</div><div class="line">public class Solution &#123;</div><div class="line">    public int[] intersection(int[] nums1, int[] nums2) &#123;</div><div class="line">        HashSet&lt;Integer&gt; set1 = new HashSet&lt;Integer&gt;();</div><div class="line">        HashSet&lt;Integer&gt; set2 = new HashSet&lt;Integer&gt;();</div><div class="line">        for(int x : nums1)&#123;</div><div class="line">            set1.add(x);</div><div class="line">        &#125;</div><div class="line">        for(int y : nums2)&#123;</div><div class="line">            if(set1.contains(y))</div><div class="line">                set2.add(y);</div><div class="line">        &#125;</div><div class="line">        int[] inter = new int[set2.size()];</div><div class="line">        int i = 0;</div><div class="line">        for(int x : set2)&#123;</div><div class="line">            </div><div class="line">            inter[i++] =x;</div><div class="line">        &#125;</div><div class="line">        return inter;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">169. Majority Element</div><div class="line">Given an array of size n, find the majority element. The majority</div><div class="line">element is the element that appears more than ⌊ n/2 ⌋ times.</div><div class="line"></div><div class="line">You may assume that the array is non-empty and the majority</div><div class="line">element always exist in the array.</div><div class="line"></div><div class="line">解法思路：排序，占比过半的数值必在中间或中间-1</div><div class="line">public class Solution &#123;</div><div class="line">    public int majorityElement(int[] nums) &#123;</div><div class="line">        Arrays.sort(nums);</div><div class="line">        return nums[nums.length/2];</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div></pre></td><td class="code"><pre><div class="line">383. Ransom Note</div><div class="line">Given an arbitrary ransom note string and another string</div><div class="line">containing letters from all the magazines, write a function that</div><div class="line">will return true if the ransom note can be constructed from the</div><div class="line">magazines ; otherwise, it will return false.</div><div class="line"></div><div class="line">Each letter in the magazine string can only be used once in your</div><div class="line">ransom note.</div><div class="line"></div><div class="line">Note:</div><div class="line">You may assume that both strings contain only lowercase letters.</div><div class="line"></div><div class="line">canConstruct(&quot;a&quot;, &quot;b&quot;) -&gt; false</div><div class="line">canConstruct(&quot;aa&quot;, &quot;ab&quot;) -&gt; false</div><div class="line">canConstruct(&quot;aa&quot;, &quot;aab&quot;) -&gt; true</div><div class="line"></div><div class="line">解法思路：利用ascII码</div><div class="line">public class Solution &#123;</div><div class="line">    public boolean canConstruct(String ransomNote, String magazine) &#123;</div><div class="line">        int[] x = new int[26];</div><div class="line">        for(char c : magazine.toCharArray())&#123;</div><div class="line">            x[c - &apos;a&apos;]++;</div><div class="line">        &#125;</div><div class="line">        for(char c : ransomNote.toCharArray())&#123;</div><div class="line">            if(--x[c - &apos;a&apos;] &lt; 0)</div><div class="line">                return false;</div><div class="line">        &#125;</div><div class="line">        return true;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div></pre></td><td class="code"><pre><div class="line">13. Roman to Integer</div><div class="line">Given a roman numeral, convert it to an integer.</div><div class="line"></div><div class="line">Input is guaranteed to be within the range from 1 to 3999.</div><div class="line"></div><div class="line">public class Solution &#123;</div><div class="line">    public int romanToInt(String s) &#123;</div><div class="line">        char[] romans = s.toCharArray();</div><div class="line">        int account = charToInt(romans[0]);</div><div class="line">        for (int i = 1;i&lt;romans.length; i++) &#123;</div><div class="line">            if(charToInt(romans[i]) &lt;= charToInt(romans[i-1]))&#123;</div><div class="line">                account += charToInt(romans[i]);</div><div class="line">            &#125; else &#123;</div><div class="line">                account += (charToInt(romans[i]) - 2*charToInt(romans[i-1]));</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        return account;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    private int charToInt(char c)&#123;</div><div class="line">        int num;</div><div class="line">        switch(c)&#123;</div><div class="line">            case &apos;M&apos;:</div><div class="line">                num = 1000;</div><div class="line">                break;</div><div class="line">            case &apos;D&apos;:</div><div class="line">                num = 500;</div><div class="line">                break;</div><div class="line">            case &apos;C&apos;:</div><div class="line">                num = 100;</div><div class="line">                break;</div><div class="line">            case &apos;L&apos;:</div><div class="line">                num = 50;</div><div class="line">                break;</div><div class="line">            case &apos;X&apos;:</div><div class="line">                num = 10;</div><div class="line">                break;</div><div class="line">            case &apos;V&apos;:</div><div class="line">                num = 5;</div><div class="line">                break;</div><div class="line">            case &apos;I&apos;:</div><div class="line">                num = 1;</div><div class="line">                break;</div><div class="line">            default:</div><div class="line">                num = 0;</div><div class="line">        &#125;</div><div class="line">        return num;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line">100. Same Tree</div><div class="line">iven two binary trees, write a function to check if they are the</div><div class="line">same or not.</div><div class="line"></div><div class="line">Two binary trees are considered the same if they are structurally</div><div class="line">identical and the nodes have the same value.</div><div class="line"></div><div class="line">解题思路:关于树的问题优先考虑递归</div><div class="line">public class Solution &#123;</div><div class="line">    public boolean isSameTree(TreeNode p, TreeNode q) &#123;</div><div class="line">        if(p == null &amp;&amp; q == null)&#123;</div><div class="line">            return true;</div><div class="line">        &#125;</div><div class="line">        else if(p == null || q == null)&#123;</div><div class="line">            return false;</div><div class="line">        &#125;</div><div class="line">        else if(p.val != q.val)&#123;</div><div class="line">            return false;</div><div class="line">        &#125;</div><div class="line">        else &#123;</div><div class="line">            return isSameTree(p.left,q.left) &amp;&amp; isSameTree(p.right,q.right);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line">404. Sum of Left Leaves</div><div class="line">Find the sum of all left leaves in a given binary tree.</div><div class="line"></div><div class="line">Example:</div><div class="line"></div><div class="line">    3</div><div class="line">   / \</div><div class="line">  9  20</div><div class="line">    /  \</div><div class="line">   15   7</div><div class="line"></div><div class="line">There are two left leaves in the binary tree, with values 9 and 15</div><div class="line">respectively. Return 24.</div><div class="line"></div><div class="line">解题思路:递归</div><div class="line">public class Solution &#123;</div><div class="line">    public int sumOfLeftLeaves(TreeNode root) &#123;</div><div class="line">        if(root == null )&#123;</div><div class="line">            return 0;</div><div class="line">        &#125;</div><div class="line">        int value = 0;</div><div class="line">        if(root.left != null &amp;&amp; root.left.left == null &amp; root.left.right == null)&#123;</div><div class="line">            value = root.left.val;</div><div class="line">        &#125;</div><div class="line">        return value + sumOfLeftLeaves(root.right) + sumOfLeftLeaves(root.left);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line">387. First Unique Character in a String</div><div class="line">Given a string, find the first non-repeating character in it and</div><div class="line">return it&apos;s index. If it doesn&apos;t exist, return -1.</div><div class="line">Note: You may assume the string contain only lowercase letters.</div><div class="line">Examples:</div><div class="line"></div><div class="line">s = &quot;leetcode&quot;</div><div class="line">return 0.</div><div class="line"></div><div class="line">s = &quot;loveleetcode&quot;,</div><div class="line">return 2.</div><div class="line"></div><div class="line">解题思路：小写字母asc数组</div><div class="line">public class Solution &#123;</div><div class="line">    public int firstUniqChar(String s) &#123;</div><div class="line">        int[] letter = new int[26];</div><div class="line">        char[] ss = s.toCharArray();</div><div class="line">        for(char c: ss)&#123;</div><div class="line">           letter[c-&apos;a&apos;]++;</div><div class="line">        &#125;</div><div class="line">        for(int i = 0;i&lt;ss.length;i++)&#123;</div><div class="line">            if(letter[ss[i]-&apos;a&apos;] == 1)&#123;</div><div class="line">                return i;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        return -1;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
